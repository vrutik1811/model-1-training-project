<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing</title>
</head>
<body>
    <h1>Glowing Text</h1>
    <button id="GlowingBtn">click!</button>
    <script>
       
        document.querySelector("#GlowingBtn").addEventListener("click", function () {
           
            document.querySelector("h1").style.color= "yellow";
            document.querySelector("h1").style.backgroundColor= "black";
        });

    </script>
</body>
</html>
