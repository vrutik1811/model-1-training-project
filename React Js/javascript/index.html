<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <h3>This is h3 Tag</h3>
    <h3 id="myh3" class="myclass"></h3>
    <script>
        document.write("This is a DocumentWrite Function");
        document.querySelector("#myh3").innerHTML = "This is a innerHTML Function";
        document.getElementsByClassName("myclass")[0].innerHTML = "This is a innerHTML Function using class selector";
        let x= alert("This is a Alert Function");
        console.log("This is console.log Function");
    </script>
</body>
</html>
