

<html>
<head>
  <title>Clean Border Layout</title>
  <style>

    #navBar,
    #footer {
      text-align: center;
      border: 2px solid;
      padding: 1rem;
    }

    #flex {
      	display: flex;
	height:60%;
	border: 2px solid;
	      
          }

    .aside {
      	width: 20%;
        text-align:center;
	
    }

    #section {
      	width: 60%;
      	border-left: 1px solid;
      	border-right: 1px solid;
	text-align:center;
    }

      </style>
</head>

<body>

  <div id="navBar">Nav Bar</div>

  <div id="flex">
    <div class="aside">Left Aside</div>
    <div id="section">Main Section</div>
    <div class="aside">Right Aside</div>
  </div>

  <div id="footer">Footer</div>



</body>
</html>
