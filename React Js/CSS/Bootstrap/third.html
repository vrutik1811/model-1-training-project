<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clean Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mainsection {
            border: 3px solid red;
            height: 500px;
        }

        .div1 {
            border: 3px solid red;
            height: 60px;
        }

        .div2 {
            border: 3px solid red;
            border-top: none;
            display: flex;
        }

        .div3 {
            border: 3px solid red;
            border-left: none;
            height: 400px;
        }

        .div4 {
            height: 100px;
            display: flex;
        }

        .div4-1 {
            background-color: rgb(142, 46, 46);
        }

        .div4-2 {
            background-color: pink;
        }

        .div5 {
            height: 100px;
            background-color: yellow;
        }

        .div6 {
            height: 100px;
            background-color: blue
        }

        .div7 {
            height: 100px;
            display: flex;
        }

        .div7-1 {
            background-color: green
        }

        .div7-2 {
            background-color: cyan
        }

        .div7-3 {
            background-color: purple
        }

        .div9 {
            border: 3px solid red;
            height: 80px
        }

        .div10 {
            border: 3px solid red;
            height: 320px;
            display: flex;
        }

        .div11-1 {
            height: 106px;
            background-color: green;

        }

        .div11-2 {
            height: 106px;
            background-color: pink;

        }

        .div11-3 {
            height: 106px;
            background-color: blue;

        }

        .div12 {
            border-left: 3px solid red;
            height: 320px;
        }

        .div14 {
            display: flex;
        }

        .div14-1 {
            border: 3px solid red;
            height: 35px;

        }

        .div14-2 {
            border: 3px solid red;
            border-top: none;
        }

        .div14-3 {
            border: 3px solid red;
        }
    </style>

</head>

<body>

    <div class="container-fluid main-container">
        <div class="mainsection">

            <div class="col-12 div1"></div>

            <div class="midSection div2">

                <div class="col-3 midSectionleft div3">

                    <div class="midSectionleftdiv1 div4">
                        <div class="col-6 div4-1"></div>
                        <div class="col-6 div4-2"></div>
                    </div>

                    <div class="midSectionleftdiv2 div5"></div>
                    <div class="midSectionleftdiv3 div6"></div>
                    <div class="midSectionleftdiv4 div7">
                        <div class="col-6 div7-1"></div>
                        <div class="col-2 div7-2"></div>
                        <div class="col-4 div7-3"></div>
                    </div>
                </div>

                <div class="col-6 midSectionBetween div8">
                    <div class="midSectionBetween1 div9"></div>
                    <div class="midSectionBetween2 div10">
                        <div class="col-3 midSectionBetween2Div1 div11">
                            <div class="div11-1"></div>
                            <div class="div11-2"></div>
                            <div class="div11-3"></div>
                        </div>
                        <div class="midSectionBetween2Div2 div12"></div>
                    </div>
                </div>
                <div class="col-3 midSectionRight div13"></div>
            </div>

            <div class="col-12 lastrow div14">
                <div class="col-3 div14-1"></div>
                <div class="col-6 div14-2"></div>
                <div class="col-3 div14-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
