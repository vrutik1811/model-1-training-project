<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fixed Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      height: 100px;
    }
    .red-border {
      border: 2px solid red;
    }
  </style>
</head>
<body>

<div class="container-fluid">

  <!-- Header -->
  <div class="row red-border">
    <div class="col-12 box red-border"></div>
  </div>

  <!-- Main Middle Section -->
  <div class="row red-border">

    <!-- Left Sidebar -->
    <div class="col-3 red-border">
      <div class="row">
        <div class="col-6 box red-border" style="background-color: brown;"></div>
        <div class="col-6 box red-border" style="background-color: pink;"></div>
      </div>
      <div class="row">
        <div class="col-12 box red-border" style="background-color: yellow;"></div>
      </div>
      <div class="row">
        <div class="col-12 box red-border" style="background-color: blueviolet;"></div>
      </div>
      <div class="row">
        <div class="col-6 box red-border" style="background-color: green;"></div>
        <div class="col-3 box red-border" style="background-color: cyan;"></div>
        <div class="col-3 box red-border" style="background-color: purple;"></div>
      </div>
    </div>

    <!-- Center -->
    <div class="col-6 red-border">
      <div class="row">
        <div class="col-12 box red-border"></div>
      </div>
      <div class="row">
        <div class="col-3 red-border">
          <div class="box red-border" style="background-color: green;"></div>
          <div class="box red-border" style="background-color: pink;"></div>
          <div class="box red-border" style="background-color: blue;"></div>
        </div>
        <div class="col-9 red-border"></div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="col-3 red-border"></div>
  </div>

  <!-- Footer -->
  <div class="row red-border">
    <div class="col-3 box red-border"></div>
    <div class="col-6 box red-border"></div>
    <div class="col-3 box red-border"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
