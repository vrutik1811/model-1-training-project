<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPR Comparison Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Illuminate 2.0 Table -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <table class="table-auto w-full border border-gray-300">
                    <thead>
                        <tr class="bg-green-600 text-white">
                            <th colspan="2" class="border border-gray-300 px-4 py-3 text-xl font-bold">
                                Illuminate: 2.0
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-gray-50">
                            <td class="border border-gray-300 px-4 py-3 text-gray-700">
                                Industrial Design/ Design Patent
                            </td>
                            <td class="border border-gray-300 px-4 py-3 text-right font-semibold">103</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-3 text-gray-700">Product Patent</td>
                            <td class="border border-gray-300 px-4 py-3 text-right font-semibold">4</td>
                        </tr>
                        <tr class="bg-gray-50">
                            <td class="border border-gray-300 px-4 py-3 text-gray-700">Copyright</td>
                            <td class="border border-gray-300 px-4 py-3 text-right font-semibold">5</td>
                        </tr>
                        <tr class="bg-green-50 font-bold">
                            <td class="border border-gray-300 px-4 py-3 text-gray-900">Total IPR</td>
                            <td class="border border-gray-300 px-4 py-3 text-right text-lg text-gray-900">112</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Illuminate 1.0 Table -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <table class="table-auto w-full border border-gray-300">
                    <thead>
                        <tr class="bg-green-600 text-white">
                            <th colspan="2" class="border border-gray-300 px-4 py-3 text-xl font-bold">
                                Illuminate: 1.0
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-gray-50">
                            <td class="border border-gray-300 px-4 py-3 text-gray-700">
                                Industrial Design/ Design Patent
                            </td>
                            <td class="border border-gray-300 px-4 py-3 text-right font-semibold">81</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-3 text-gray-700">Product Patent</td>
                            <td class="border border-gray-300 px-4 py-3 text-right font-semibold">0</td>
                        </tr>
                        <tr class="bg-gray-50">
                            <td class="border border-gray-300 px-4 py-3 text-gray-700">Copyright</td>
                            <td class="border border-gray-300 px-4 py-3 text-right font-semibold">0</td>
                        </tr>
                        <tr class="bg-green-50 font-bold">
                            <td class="border border-gray-300 px-4 py-3 text-gray-900">Total IPR</td>
                            <td class="border border-gray-300 px-4 py-3 text-right text-lg text-gray-900">81</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
