<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Horizontal Boxes</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex">


        <div class="box-content md:box-border bg-lime-800 text-white p-15 mr-10 border-4 border-black p-4">
            Box 1
        </div>
    
        <div class="box-content md:box-border bg-orange-700 text-white p-15 mr-10 border-4 border-black p-4">
            Box 2
        </div>
    
        <div class="box-content md:box-border bg-amber-800 text-white p-15 mr-10 border-4 border-black p-4">
            Box 3
        </div>
    
        <div class="box-content md:box-border bg-sky-950 text-white p-15 mr-10 border-4 border-black p-4">
            Box 4
        </div>


    </div>

    

</body>

</html>
